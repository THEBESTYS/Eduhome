<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에듀포레 | All about K-Culture</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 헤더 섹션 */
        .header-section {
            background: linear-gradient(135deg, #0d47a1 0%, #1976d2 100%);
            color: white;
            padding: 60px 0 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.05)"/></svg>');
            background-size: cover;
        }
        
        .main-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 40px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease-out;
        }
        
        /* 로고 섹션 */
        .logo-section {
            text-align: center;
            padding: 40px 0;
            background-color: white;
            position: relative;
        }
        
        .company-logo {
            max-width: 300px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
            animation: pulse 2s infinite;
        }
        
        /* 영상 섹션 */
        .video-section {
            padding: 0;
            background-color: #000;
            position: relative;
        }
        
        .video-container {
            width: 100%;
            margin: 0 auto;
            position: relative;
        }
        
        .culture-video {
            width: 100%;
            height: 600px;
            object-fit: cover;
            display: block;
        }
        
        .video-overlay {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            z-index: 2;
            padding: 0 20px;
        }
        
        .video-caption {
            background: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 1.1rem;
            backdrop-filter: blur(5px);
        }
        
        /* 이미지 갤러리 섹션 */
        .gallery-section {
            padding: 60px 0;
            background-color: white;
            position: relative;
        }
        
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .gallery-item {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            transition: all 0.4s ease;
            height: 300px;
            position: relative;
        }
        
        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover .gallery-image {
            transform: scale(1.05);
        }
        
        .gallery-number {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(13, 71, 161, 0.9);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            z-index: 2;
        }
        
        /* 링크 섹션 */
        .link-section {
            padding: 60px 0;
            background: linear-gradient(135deg, #f0f7ff 0%, #e3f2fd 100%);
            text-align: center;
        }
        
        .link-button {
            display: inline-block;
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
            padding: 18px 45px;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 8px 20px rgba(255, 65, 108, 0.3);
            transition: all 0.3s ease;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }
        
        .link-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(255, 65, 108, 0.4);
        }
        
        .link-button:hover::before {
            left: 100%;
        }
        
        .link-button i {
            margin-left: 10px;
        }
        
        /* 슬로건 섹션 */
        .slogan-section {
            padding: 80px 0;
            background: linear-gradient(135deg, #0d47a1 0%, #1976d2 100%);
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .slogan-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2"/></svg>');
            background-size: 200px;
            animation: rotate 20s linear infinite;
        }
        
        .slogan {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        .slogan-highlight {
            color: #ffeb3b;
            position: relative;
            display: inline-block;
        }
        
        .slogan-highlight::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            height: 8px;
            background-color: rgba(255, 235, 59, 0.3);
            z-index: -1;
        }
        
        /* 푸터 */
        footer {
            background-color: #1a237e;
            color: white;
            padding: 50px 0 30px;
        }
        
        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .footer-logo {
            max-width: 180px;
            margin-bottom: 20px;
            filter: brightness(0) invert(1);
        }
        
        .footer-info h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ffeb3b;
        }
        
        .contact-info {
            list-style: none;
            margin-bottom: 25px;
        }
        
        .contact-info li {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        
        .contact-info i {
            width: 20px;
            margin-right: 12px;
            color: #64b5f6;
        }
        
        .copyright {
            text-align: center;
            padding-top: 30px;
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: #b0bec5;
            width: 100%;
        }
        
        /* 애니메이션 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        /* 반응형 디자인 */
        @media (max-width: 992px) {
            .main-title, .slogan {
                font-size: 2.8rem;
            }
            
            .culture-video {
                height: 500px;
            }
            
            .gallery-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .main-title, .slogan {
                font-size: 2.2rem;
            }
            
            .header-section {
                padding: 40px 0 30px;
            }
            
            .culture-video {
                height: 400px;
            }
            
            .gallery-container {
                grid-template-columns: 1fr;
                max-width: 500px;
                margin-left: auto;
                margin-right: auto;
            }
            
            .link-button {
                font-size: 1.2rem;
                padding: 15px 35px;
            }
            
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
            
            .contact-info li {
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .main-title, .slogan {
                font-size: 1.8rem;
            }
            
            .culture-video {
                height: 300px;
            }
            
            .gallery-item {
                height: 250px;
            }
            
            .link-button {
                font-size: 1.1rem;
                padding: 12px 30px;
            }
            
            .video-caption {
                font-size: 0.9rem;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 섹션: All about K-Culture -->
    <section class="header-section">

                <!-- 이미지 3 -->
                <div class="gallery-item">
                    <div class="gallery-number">3</div>
                    <img src="image3.jpg" alt="K-Culture 이미지 3" class="gallery-image"

    </section>
    
    <!-- 링크 섹션: 추가 정보 링크 -->
    <section class="link-section">

            <a href="https://thebestys.github.io/in/" class="link-button" target="_blank">

    </section>
    
    <!-- 슬로건 섹션: K-All for YOU -->
    <section class="slogan-section">
        <div class="container">
            <h2 class="slogan">K-All <span class="slogan-highlight">for YOU</span></h2>

    </section>
    
    <!-- 푸터: 연락처 정보 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div>
                    <img src="logo.png" alt="에듀포레 로고" class="footer-logo" 
                         onerror="this.src='https://via.placeholder.com/180x90/0d47a1/FFFFFF?text=EDU-FOREST'">

                    </ul>

            <div class="copyright">
                <p>&copy; 2024 에듀포레. All rights reserved. | All about K-Culture</p>
            </div>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 영상 자동 재생 설정
            const video = document.querySelector('.culture-video');
            
            // 영상 자동 재생 시도
            video.play().catch(function(error) {
                console.log("자동 재생 실패, 사용자 상호작용 대기: ", error);
                
                // 사용자 상호작용 시 자동 재생 시도
                document.addEventListener('click', function initVideoAutoplay() {
                    video.muted = true;
                    video.play();
                    document.removeEventListener('click', initVideoAutoplay);
                });
            });
            
            // 이미지 갤러리 호버 효과
            const galleryItems = document.querySelectorAll('.gallery-item');
            galleryItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-10px)';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
            
            // 부드러운 스크롤 효과
            const links = document.querySelectorAll('a[href^="#"]');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    if(targetId === '#') return;
                    
                    const targetElement = document.querySelector(targetId);
                    if(targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 80,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
